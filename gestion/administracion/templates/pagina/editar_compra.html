{% extends 'pagina/base.html' %}

{% block title %}Editar Compra{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Compra</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_compras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
