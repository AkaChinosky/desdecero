{% extends 'pagina/base.html' %}

{% block title %}Eliminar Compra{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Compra</h2>
    <p>¿Está seguro que desea eliminar la compra de {{ compra.producto.nombre }} por {{ compra.cliente.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_compras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
